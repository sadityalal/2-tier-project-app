name: Build and Update Deployment Images

on:
  push:
    branches:
      - main

jobs:
  update_images:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout version repo
        uses: actions/checkout@v5
        with:
          repository: sadityalal/2-tier-project-app
          ref: main
          token: ${{ secrets.REPO_PAT }}

      - name: Get Version for image
        id: get_version
        run: |
          VERSION=$(cat ./2-tier/Version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Fetched version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-flask:$VERSION -f ./2-tier/backend/Dockerfile ./2-tier/backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-flask:$VERSION
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      - name: Build and Push Frontend Image
        run: |
            VERSION=${{ steps.get_version.outputs.version }}
            docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-nginx:$VERSION -f ./2-tier/frontend/Dockerfile ./2-tier/frontend
            docker push ${{ secrets.DOCKER_USERNAME }}/frontend-nginx:$VERSION
        env:
          VERSION: ${{ steps.get_version.outputs.version }}


  update_config:
    runs-on: ubuntu-latest
    needs: update_images
    steps:
      - name: Checkout config repo
        uses: actions/checkout@v5
        with:
          repository: sadityalal/2-tier-project
          token: ${{ secrets.REPO_PAT }}
          ref: main

      - name: Update image versions in config
        run: |
          VERSION=${{ needs.update_images.outputs.version }}
          echo "Updating values-flask.yaml and values-nginx.yaml to version $VERSION"
          sed -i "s|^\s*tag:.*|  tag: $VERSION|" values-flask.yaml
          sed -i "s|^\s*tag:.*|  tag: $VERSION|" values-nginx.yaml

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actor
          author_email: s.adityalal@gmail.com
          message: "Update deployment image to ${{ needs.update_images.outputs.version }}"
          add: 'values-flask.yaml values-nginx.yaml'
          new_branch: "update-images-${{ needs.update_images.outputs.version }}"

      - name: Create Pull Request (manual merge)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.REPO_PAT }}
          commit-message: "Update deployment image to ${{ needs.update_images.outputs.version }}"
          title: "Update deployment images to ${{ needs.update_images.outputs.version }}"
          body: "This PR updates Docker image tags in Helm values files. Manual review required."
          base: main
          branch: "update-images-${{ needs.update_images.outputs.version }}"
          draft: false
